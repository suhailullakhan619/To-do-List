<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>My Website</title>
    <title>Manage Your Tasks</title>
  
</head>
<body>
    <header class="header">
        <nav class="nav container">
          <h1 class="logo">MY Website</h1>
          <ul class="nav-items">
            <li class="nav-items"><a href="#home">Home</a></li>
            <li class="nav-items"><a href="">Todo</a></li>
            <li class="nav-items"><a href="">Sign Up</a></li>
          </ul>
        </nav>
    <div class="todo-container">
        <h2>Your Plan for Today?</h2>
        <input type="text" id="task-input" placeholder="Add Todo">
        <button id="add-task">Add Todo</button>
        <div id="todo-section"></div>
    </div>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <label>Username</label><br>
            <input type="text" id="username" required><br>
            <label>Password</label><br>
            <input type="password" id="password" required><br>
            <label>Confirm Password</label><br>
            <input type="password" id="confirm-password" required><br>
            <label>Email</label><br>
            <input type="email" id="email" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
